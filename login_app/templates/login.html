<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- *** para django *** -->
    {% load static %}

    <!-- *** para django *** -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <!-- <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico"> -->

    <title>LogIn</title>

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid mx-5 ">
            <a class="navbar-brand" href="/">
                <img src="../static/img/login.png" width="175px" alt="LogIn">
            </a>

            <!-- Menu hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN NAVBAR -->

    <div class="container-lg bg-light mb-5 mt-2">
        <hr style="color: #0056b2" />
        <div class=" row pe-2">
            <div class="col-sm-8 pt-3">
                <h3 class="">REGISTRO</h3>
                <form id="registro" name="registro" action="registro" method="post"> {% csrf_token %}
                    <div class="mb-3 p-2">
                        <div class="row">
                            <div class=" col-sm-6">
                                <label for="registro" class="form-label">Nombre (solo letras, mínimo 2 caracteres)</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                            </div>
                            <div class=" col-sm-6">
                                <label for="registro" class="form-label">Apelllido (solo letras, mínimo 2 caracteres)</label>
                                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-sm-6 mt-3">
                                <label for="registro" class="form-label">Fecha en que naciste</label>
                                <input type="date" id="cumple" name="cumple" class="form-control">
                            </div>
                            <div class=" col-sm-6 mt-3">
                                <label for="registro" class="form-label">Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-sm-6 mt-3">
                                <label for="registro" class="form-label">Password (mínimno 8 caracteres)</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="password">
                            </div>
                            <div class=" col-sm-6 mt-3">
                                <label for="registro" class="form-label">Reingresar password</label>
                                <input type="password" id="repassword" name="repassword" class="form-control" placeholder="reingresar password">
                            </div>
                        </div>
                    </div>
                    <input type="submit" for="registro" id="registrarse" name="registrarse" value="Registrarse" class="btn btn-dark m-l-4"></button>
                </form>
            </div>

            <div class="col-sm-4 pt-3 bg-secondary rounded">
                <h3 class="">LOG IN</h3>
                <form id="login" name="login" action="login" method="post"> {% csrf_token %}
                    <div class="mb-3 p-2">
                        <label for="login" class="form-label">Email</label>
                        <input type="text" id="login_email" name="login_email" class="form-control" placeholder="email">

                        <label for="login" class="form-label mt-3">Password</label>
                        <input type="password" id="login_password" name="login_password" class="form-control" placeholder="password">
                    </div>
                    <input type="submit" for="login" id="login" name="login" value="login" class="btn btn-dark m-l-4"></button>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6  text-warning bg-dark mt-1 rounded">
                    {% if messages %}
                    <ul class="mt-2 messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->

    <div id="footer " class="bg-dark ">
        <div class="container w-50 ">
            <div class="row justify-content-md-center py-4 ">
                <div class="col text-center font-weight-light text-light ">
                    <p>LogIn | TaladropoiS | CodingDojo</p>
                    <p>Fernando Taladriz</p>
                </div>
            </div>
            <div class="row "></div>
        </div>
    </div>

    <!-- Bootstrap 5 y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js " integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js " integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG " crossorigin="anonymous "></script>

</body>

</html>
